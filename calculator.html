<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>calculator</title>
        <link rel="stylesheet" href="./css/calculator.css">
        <script src="./js/calculator.js"></script>
    </head>

    <body>
        <div id="calc-display"> 0</div>    



        <div>
            <button id="calc-key-7" onclick="seven()">7</button>
            <button id="calc-key-8" onclick="eight()">8</button>
            <button id="calc-key-9" onclick="nine()">9</button>
            <button id="calc-plus" onclick="plus()">&plus;</button>

        </div>


        <div>
          
            <button id="calc-key-4"  onclick="four()">4</button>
            <button id="calc-key-5" onclick="five()">5</button>
            <button id="calc-key-6" onclick="six()">6</button>
            <button id="calc-minus" onclick="minus()">&minus;</button>

        </div>


        <div>
            <button id="calc-key-1" onclick="one()">1</button>
            <button id="calc-key-2" onclick="two()">2</button>
            <button id="calc-key-3" onclick="three()">3</button>
            <button id="calc-times" onclick="times()">&times;</button>

        </div>

        <div>

            <button id="calc-key-0" onclick="zero()">0</button>
            <button id="calc-equals" onclick="equals()">&equals;</button>
            <button id="calc-divide" onclick="divide()">&divide;</button>
        </div>
        
        



        
    </body>
</html>
